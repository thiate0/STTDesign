{% extends 'base.html' %}

{% block title %}Connexion - Gestion de Stock{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow" style="background-color: #039e9c;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock icon-lock" style="font-size: 4rem; color: #f9faff;"></i>
                    <h2 class="mt-3 text-white">Connexion</h2>
                    <h6 class=" text-white">STT_Design - Gestion de Stock</h6>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label text-white">
                            <i class="bi bi-person"></i> Nom d'utilisateur
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               required 
                               autofocus
                               placeholder="Entrez votre nom d'utilisateur">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label text-white">
                            <i class="bi bi-lock"></i> Mot de passe
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               required
                               placeholder="Entrez votre mot de passe">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label text-white" for="remember">
                            Se souvenir de moi
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" style="color: #039e9c;">
                        <i class="bi bi-box-arrow-in-right"></i> Se connecter
                    </button>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-0" style="color: rgba(255, 255, 255, 0.9);">
                        <small>
                            <i class="bi bi-info-circle"></i> 
                            Pour cr√©er un compte, contactez l'administrateur
                        </small>
                    </p>
                </div>
            </div>
        </div>
       
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #65e0ff 0%, #ffffff 100%);
        min-height: 100vh;
    }

    .card {
        border: none;
        border-radius: 15px;
    }

    .btn-primary {
        background: linear-gradient(135deg, #f0f5f5 0%, #f4f6f6 100%);
        border: none;
        padding: 12px;
        font-weight: bold;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #07a0bb 0%, #66eaea 100%);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
</style>
{% endblock %}
