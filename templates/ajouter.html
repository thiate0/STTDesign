{% extends 'base.html' %}

{% block title %}Ajouter un Produit - Gestion de Stock{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Ajouter un Nouveau Produit</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom du Produit *</label>
                        <input type="text" class="form-control" id="nom" name="nom" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="categorie" class="form-label">Catégorie</label>
                            <select class="form-control" id="categorie" name="categorie">
                                <option value="">Sélectionner une catégorie</option>
                                <option value="Électronique">Électronique</option>
                                <option value="Alimentaire">Alimentaire</option>
                                <option value="Vêtements">Vêtements</option>
                                <option value="Equipements_Sportifs">Equipements Sportifs</option>
                                <option value="Mobilier">Mobilier</option>
                                <option value="Fournitures">Fournitures</option>
                                <option value="Autres">Autres</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="quantite" class="form-label">Quantité *</label>
                            <input type="number" class="form-control" id="quantite" name="quantite" min="0" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <!-- <label for="prix_unitaire" class="form-label">Prix Unitaire FCFA *</label>
                        <input type="number" step="0.01" class="form-control" id="prix_unitaire" name="prix_unitaire"
                            min="0" required> -->

                        <label for="prix_achat" class="form-label">Prix d'Achat (FCFA) *</label>
                        <input type="number" step="0.01" class="form-control" id="prix_achat" name="prix_achat" min="0"
                            required>
                        <small class="form-text text-muted">Coût d'acquisition du produit</small>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-check-circle"></i> Ajouter le Produit
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Retour à la liste
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
